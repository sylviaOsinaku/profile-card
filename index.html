<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: white; }
    .attribution a { color: hsl(290, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <img class="card-image" src="images/bg-pattern-card.svg" alt="image card">
      <div class="uut"><img class="profile-image" src="images/image-victor.jpg" alt="profile picture"></div>
      
      <div class="sub-container">
        <h1>
          <span class="name">Victor Crest</span> 26
        </h1>
        <p class="country">London</p>
      </div>
      <div class="line"></div>
        <div class="stats-container">
          <div>
            <h2>80K</h2>
          <p class="stats-def">Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p class="stats-def">Likes</p>
          </div>

          <div>
            <h2>1&#46;4K</h2>
            <p class="stats-def">Photos</p>
          </div>
      </div>
    
        
    
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osinaku Ugonna Sylvia</a>.
  </div>
</body>
</html>
